    <div1>

    <h3>Date in dd-mm-yyyy</h3>
   <label for ="start"> Enter a date:</label>
   <input type="date" name="begin"
   placeholder="dd-mm-yyyy" value=""
   min=" 2014-08-14" max="2030-12-31">

     
    </fieldset> </br></br>
   
    <fieldset>
    <Legend>Was the delivery boy wearing mask? </Legend>

    </fieldset></br></br>

    <fieldset>
        <Legend>Most frequently ordered food?</Legend>
       
        <lable>Chinese<input type="checkbox" name="Most frequently ordered food" value="Chinese" ></lable>
        <lable>Italian<input type="checkbox" name="Most frequently ordered food" value="Italian" ></lable>

        <lable>Desserts<input type="checkbox" name="Most frequently ordered food" value="Desserts"></lable>
       
       </fieldset></br></br>
       
       <fieldset>
       <Legend> How often you order food online?</Legend>

       <option value="Daily">Daily</option>

       </select>
       
       </fieldset></br></br>

       <input type="submit" name="submit" >
       
       <input type="reset" name="reset" >
